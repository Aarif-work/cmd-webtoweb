<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Hub - Modern Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>Content Hub</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-section="dashboard">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item" data-section="all">
                <i class="fas fa-th-large"></i>
                <span>All Content</span>
            </a>
            <a href="#" class="nav-item" data-section="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-section="about">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </a>
            <a href="#" class="nav-item" data-section="contact">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </nav>
        
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </aside>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header with Stats -->
        <header class="header">
            <div class="header-content">
                <h1 class="page-title">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </h1>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCount">0</h3>
                        <p>Total Content</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon published">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="publishedCount">0</h3>
                        <p>Published</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon draft">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="draftCount">0</h3>
                        <p>Drafts</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading content...</p>
            </div>

            <!-- Dashboard View -->
            <div id="dashboardView" class="dashboard-view">
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3><i class="fas fa-chart-bar"></i> Content Overview</h3>
                        <div class="chart-placeholder">
                            <canvas id="contentChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <h3><i class="fas fa-clock"></i> Recent Activity</h3>
                        <div id="recentActivity" class="activity-list">
                            <!-- Recent items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Grid -->
            <div id="contentGrid" class="content-grid" style="display: none;"></div>
            
            <!-- Empty State -->
            <div id="empty" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“„</div>
                <h3>No content found</h3>
                <p>No content available for this section.</p>
            </div>
        </div>
    </main>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
